  thoughts on these movies typed out for everyone to see.
permalink: ':title/'
baseurl: ""
url: "http://movies.stuffwithevan.com"
site-twitter: stuffwithevan

repository: oakeef/oakeef.github.io

# Author Settings
author: Evan
